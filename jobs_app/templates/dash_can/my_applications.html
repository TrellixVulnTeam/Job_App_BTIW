{% extends 'dash_can/base.html' %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">My Applications</h4>

                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                           <thead>
                                <th>Job Title</th>
                                <th>Applied On</th>
                                <th></th>
                            </thead>
                            <tbody>
                                {% for job_application in job_applications %}
                                <tr>
                                    <td>{{job_application.job.title}}</td>
                                    <td>{{job_application.updated_at}}</td>
                                    <td>
                                        <a href="{% url 'job-detail' job_application.job.id %}" class="btn btn-info btn-sm btn-fill">Details</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody> 
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
