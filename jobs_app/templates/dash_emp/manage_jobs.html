{% extends 'dash_emp/base.html' %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Manage Jobs</h4>

                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <th>Job Title</th>
                                <th>Deadline</th>
                                <th>Applications</th>
                                <th>Status</th>
                                <th></th>
                            </thead>
                            <tbody>
                                {% for job in jobs %}
                                <tr>
                                    <td>{{job.title}}</td>
                                    <td>{{job.deadline}}</td>
                                    <td>{{job.jobapplication_set.count}}</td>
                                    <td>{% if job.deleted %}Closed{% else %}Open{% endif %}</td>
                                    <td>
                                        <a href="{% url 'job-update' job.id %}" class="btn btn-info btn-sm btn-fill">Edit</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>




        </div>
    </div>
</div>
{% endblock %}
